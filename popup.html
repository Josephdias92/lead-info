<!doctype html>
<html>
    <head>
        <title>Lead Info</title>
        <link rel="stylesheet" href="resources/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <style></style>
        <script src="resources/jquery-3.1.1.min.js"></script>

        <script src="popup.js"></script>
    </head>
    <body>
      <div class="panel panel-primary">
        <div class="panel-heading"><h5 class="text-center">Lead Info</h5></div>
        <div class="panel-body">
          <div class="popup-container">
              <form id="leadFinderForm">
                  <div class="form-group">
                      <input type="text" name="firstname" class="form-control" id="firstname" placeholder="First Name">
                  </div>
                  <div class="form-group">
                      <input type="text" name class="form-control" id="surname" placeholder="Surname">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" id="position" placeholder="Position">
                  </div>
                  <div class="form-group">
                      <input type="text" class="form-control" id="website" placeholder="Domain(example.com)">
                  </div>
                  <div class="form-group">
                      <input type="text" class="form-control" id="city" placeholder="City">
                  </div>

                  <button type="button" id="getInfo" class="btn btn-primary btn-lg btn-block">Get Info</button>
              </form>
              <div id="displayLeadInfo" style="display:none">
                <div class="form-group">
                    <input type="text" name="email" class="form-control" id="email" placeholder="Email">
                </div>
              </div>
          </div>
        </div>
      </div>
      <script type="text/javascript" src="lead.js"></script>
    </body>
</html>
